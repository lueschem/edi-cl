config {
    mke2fs = "/sbin/mke2fs"
    e2fsck = "/sbin/e2fsck"
}

image disk-image.img {
    hdimage {
        align = "1M"
        partition-table-type = "gpt"
        fill = "true"
    }

    partition boot {
        offset = "1M"
        partition-type-uuid = "0fc63daf-8483-4772-8e79-3d69d8477de4"
        image = "boot.ext4"
        bootable = "true"
    }

    partition data {
        partition-type-uuid =  "0fc63daf-8483-4772-8e79-3d69d8477de4"
        image = "data.ext4"
    }

    partition root {
        partition-type-uuid = "b921b045-1df0-41c3-af44-4c6f280d3fae"
        image = "root.ext4"
    }
}

image boot.ext4 {
    name = "boot"
    ext4 {
        label = "boot"
        use-mke2fs = "true"
    }
    size = "128M"
    mountpoint = "/boot/firmware"
}

image data.ext4 {
    name = "data"
    ext4 {
        label = "data"
        use-mke2fs = "true"
    }
    size = "256M"
    mountpoint = "/data"
}

image root.ext4 {
    name = "root"
    ext4 {
        label = "root"
        use-mke2fs = "true"
    }
    size = "125%"
    mountpoint = "/"
}

